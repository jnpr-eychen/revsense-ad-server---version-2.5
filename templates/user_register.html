<!-- BEGIN: main -->
<font color=red>{ERRORMSG}</font>
<table width=100% border=0 cellspacing=0 cellpadding=3>
<form method=post>
<tr>
	<td width=1><b>@@Email@@:</b></td>
	<td width=99%><input type=text name=f[email] value="{EMAIL}" size=40></td>
</tr>
<tr>
	<td width=1><b>@@Password@@:</b></td>
	<td width=99%><input type=text name=f[password] value="{PASSWORD}" size=20></td>
</tr>
<tr>
	<td width=1><b>@@Name@@:</b></td>
	<td width=99%><input type=text name=f[name] value="{NAME}" size=30></td>
</tr>
<tr>
	<td width=1>@@Organization@@:</td>
	<td width=99%><input type=text name=f[organization] value="{ORGANIZATION}" size=30></td>
</tr>
<tr>
	<td width=1><b>@@URL@@:</b></td>
	<td width=99%><input type=text name=f[url] value="{URL}" size=40></td>
</tr>
<tr>
	<td colspan=2>&nbsp;</td>
</tr>
<tr>
	<td width=1><b>@@Country@@:</b></td>
	<td width=99%>
		<select name=f[country]>
		{COUNTRY}
		</select>
	</td>
</tr>
<tr>
	<td width=1><b>@@Street@@:</b></td>
	<td width=99%><input type=text name=f[street] value="{STREET}" size=40></td>
</tr>
<tr>
	<td width=1><b>@@City@@:</b></td>
	<td width=99%><input type=text name=f[city] value="{CITY}" size=20></td>
</tr>
<tr>
	<td width=1><b>@@State@@:</b></td>
	<td width=99%><input type=text name=f[state] value="{STATE}" size=20></td>
</tr>
<tr>
	<td width=1><b>@@Postal/ZipCode@@:</b></td>
	<td width=99%><input type=text name=f[postalcode] value="{POSTALCODE}" size=10></td>
</tr>
<tr>
	<td colspan=2>
		<input type=submit value=@@Register@@>
	</td>
</tr>
<input type=hidden name=section value=user>
<input type=hidden name=action value=register>
<input type=hidden name=f[id] value="{ID}">
</form>
</table>
<!-- END: main -->
